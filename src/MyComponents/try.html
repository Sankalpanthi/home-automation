<!DOCTYPE html>
<html>
<head>
	<title>Temperature Displayer</title>
	<style>
		.container {
			position: relative;
			height: 100vh;
			background: url('https://images.unsplash.com/photo-1572189665517-78f58a71b91d') no-repeat center center fixed;
			background-size: cover;
			overflow: hidden;
		}

		.temperature {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			font-family: 'Helvetica Neue', sans-serif;
			font-size: 72px;
			font-weight: bold;
			color: #fff;
			text-shadow: 0 0 10px rgba(0,0,0,0.5);
		}

		.weather-icon {
			display: block;
			margin: 20px auto;
			width: 100px;
			height: 100px;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="temperature" id="temp"></div>
		<div class="weather-icon" id="weather-icon"></div>
	</div>
	<script>
		function getTemperature() {
			// This function should get the temperature value from your server or API.
			// For demonstration purposes, we'll just return a random number.
			return Math.floor(Math.random() * (100 - 50 + 1) + 50);
		}

		function getWeatherIcon(temp) {
			if (temp < 60) {
				return 'https://cdn3.iconfinder.com/data/icons/weather-344/142/snowflake-512.png'; // cold weather icon
			} else if (temp >= 60 && temp < 80) {
				return 'https://cdn3.iconfinder.com/data/icons/weather-344/142/sunny-512.png'; // moderate weather icon
			} else {
				return 'https://cdn3.iconfinder.com/data/icons/weather-344/142/rain-512.png'; // hot weather icon
			}
		}

		// Update the temperature display every 5 seconds.
		setInterval(function() {
			var temp = getTemperature();
			var weatherIcon = getWeatherIcon(temp);
			document.getElementById("temp").innerHTML = temp + "&deg;F";
			document.getElementById("weather-icon").style.backgroundImage = "url(" + weatherIcon + ")";
		}, 5000);
	</script>
</body>
</html>
